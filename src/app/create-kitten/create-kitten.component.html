<form (ngSubmit)="createNewCat()" #catForm="ngForm">
  <div>
    <label for="name">Nom</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newCat.name"
      required
    />
  </div>
  <div>
    <label for="race">Race</label>
    <input
      type="text"
      id="race"
      name="race"
      [(ngModel)]="newCat.race"
      required
    />
  </div>
  <div>
    <label for="date">Date de naissance</label>
    <input
      type="date"
      id="date"
      name="date"
      [(ngModel)]="newCat.birth"
      required
    />
  </div>
  <div>
    <label for="image">Image</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="newCat.imgCat"
      required
    />
  </div>
  <input
    type="submit"
    value="CrÃ©er le chat"
    [ngStyle]="{ backgroundColor: catForm.valid ? 'green' : 'red' }"
    *ngIf="catForm.valid"
  />
</form>
